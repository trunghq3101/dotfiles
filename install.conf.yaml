- clean:
    - "~"
- link:
    ~/.gitconfig:
        force: true
    ~/.shell:
    ~/.zsh:
    ~/.zshrc:
        force: true
- shell:
    - [sudo chsh -s /usr/bin/zsh, Changing default shell to ZSH]
    - [./import.sh, Importing GPG key and trustdb]
    - [source ~/.zshrc && dedot, Decrypting secrets]
    - [cp -afi ssh/. ~/.ssh/, Copying SSH folder]
    - [chmod -R 0700 ssh ~/.ssh, Making SSH folder read-only]
    - [git submodule update --init --recursive, Updating the submodules]
